<div id="component">
  <ion-row>
    <ion-col size="2" id="esquerda">
      <img src="./../../../assets/imgs/facePlaceholder.jpg" />
    </ion-col>
    <ion-col id="direita">
      <div>
        <ion-grid>
          <ion-row>
            <ion-col>
              {{ nome }}
            </ion-col>
            <ion-col size="4" text-center align-self-end>
              Valor
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              {{ local }}
            </ion-col>
            <ion-col size="4" text-center align-self-end>
              {{ valor? 'R$'+valor: 'cancelado' }}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              {{ horario }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-col>
  </ion-row>
</div>
