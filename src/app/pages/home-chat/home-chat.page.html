<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login/home"></ion-back-button>
    </ion-buttons>
    <div align="center">
      <ion-title>Chat</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="chatService.chats && chatService.chats.length > 0; else chatVazio">
    <chat-item *ngFor="let chat of chatService.chats; let i = index" [nome]="chat.profissional.nome"
      [ulitmaMensagem]="chat.conversas[chat.conversas.length - 1]?.texto"
      [hora]="chat.conversas[chat.conversas.length - 1]?.dthorario" (click)="viewChat(i)"></chat-item>
  </div>
  <ng-template #chatVazio>
    <ion-grid id="chatVazio">
      <ion-row>
        <ion-col>
          <img style="height: 75%;" src="assets/NoMessages.svg" />
        </ion-col>
      </ion-row>
      <ion-row class="alert-message">
        <ion-col>
          <span class="title">Sem mensagens</span>
        </ion-col>
      </ion-row>
      <ion-row class="alert-message">
        <ion-col>
          <span class="message">Você não tem chat ativo</span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>
</ion-content>
