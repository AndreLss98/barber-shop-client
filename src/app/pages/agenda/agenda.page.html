<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login/home"></ion-back-button>
    </ion-buttons>
    <ion-title>agenda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid id="calendario">
    <ion-row>
      <ion-col>
        <div id="mes">{{ nomeMesSelecionado }} <ion-icon (click)="presentPopOver($event)" name="ios-arrow-down"></ion-icon></div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>{{ anoSelecionado }}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-slides [options]="slidesConfig">
        <ion-slide *ngFor="let dia of diasDoMes; let i = index" (click)="selectDay(dia, i)">
          <div style="display: flex; flex-direction: column; align-items: center;">
            <div class="dayWeekend">{{ dia.nomeDiaSemana }}</div>
            <div class="dayMonth" [class.selected]="diaSelecionado === dia.numero">{{ dia.numero }}</div>
            <div class="bullet" [class.hasService]="dia.hasService"></div>
          </div>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col id="whiteLine">
        <div></div>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let item of agendaFiltrada">
      <ion-col>
        <item-agenda [servico]="item" [local]="item.endereco.endereco" [horario]="item.horario" [servicos]="item.servicos" [valor]="item.valortotal" [profissional]="item.profissional" (cancelarServico)="onCancelService($event)"></item-agenda>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
