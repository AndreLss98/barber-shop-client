<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-note>{{ userService.user?.nome }} {{ userService.user?.sobrenome }}<br></ion-note>
        <ion-note>({{ userService.user?.telefones[0]?.ddd }}) {{ userService.user?.telefones[0]?.numero }}</ion-note>
      </ion-col>
      <ion-col size="1" (click)="closeMenu()">
        <ion-icon name="close"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row (click)="navigatePage('perfil')">
      <ion-col size="1" class="iconCol ion-align-self-center">
        <ion-icon src="assets/perfil_menu.svg"></ion-icon>
      </ion-col>
      <ion-col class="ion-align-self-center">
        <ion-note>Perfil</ion-note>
      </ion-col>
    </ion-row>
    <ion-row (click)="navigatePage('cartao')">
      <ion-col size="1" class="iconCol">
        <ion-icon src="assets/wallet.svg"></ion-icon>
      </ion-col>
      <ion-col class="ion-align-self-center">
        <ion-note>Formas de pagamento</ion-note>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1" class="iconCol">
        <ion-icon src="assets/terms.svg"></ion-icon>
      </ion-col>
      <ion-col class="ion-align-self-center">
        <ion-note>Termo de uso</ion-note>
      </ion-col>
    </ion-row>
    <ion-row (click)="navigatePage('agenda')">
      <ion-col size="1" class="iconCol">
        <ion-icon src="assets/agenda.svg"></ion-icon>
      </ion-col>
      <ion-col class="ion-align-self-center">
        <ion-note>Agenda</ion-note>
      </ion-col>
    </ion-row>
    <ion-row (click)="navigatePage('historico')">
      <ion-col size="1" class="iconCol">
        <ion-icon src="assets/pin_history.svg"></ion-icon>
      </ion-col>
      <ion-col class="ion-align-self-center">
        <ion-note>Hist√≥rico</ion-note>
      </ion-col>
    </ion-row>
    <ion-row (click)="navigatePage('chat')">
      <ion-col size="1" class="iconCol">
        <ion-icon src="assets/chat.svg"></ion-icon>
      </ion-col>
      <ion-col class="ion-align-self-center">
        <ion-note>Chat</ion-note>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content (click)="closeMenu()"></ion-content>
