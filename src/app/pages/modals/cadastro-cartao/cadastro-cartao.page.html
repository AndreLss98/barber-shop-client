<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button slot="icon-only" (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div align="center">
      <ion-title>Adicionar cartão</ion-title>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="formGroup" (ngSubmit)="cadastrarCartao()" novalidate>
    <div id="card">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>Informe dados do cartão</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Nome</ion-label>
              <ion-input #nomeInput formControlName="nome" type="text" (input)="nomeToUppercase()" clearInput></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Número do cartão</ion-label>
              <ion-input #numeroCartao formControlName="numero" type="text" maxlength="19" (keyup)="getBandeira(numeroCartao.value); formatCardNumber()"></ion-input>
              <img *ngIf="caminhoBandeiraCartao"  [src]="caminhoBandeiraCartao" />
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Data de validade</ion-label>
              <ion-input #dataValidade formControlName="data" type="text" maxlength="5" (keyup)="formatDataValidade()" clearInput></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">CVV</ion-label>
              <ion-input #cvv formControlName="cvv" type="text" maxlength="4" (keyup)="formatCVV()"></ion-input>
              <ion-icon id="helpIcon" name="help-circle-outline"></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-align-self-center">
            <ion-label style="font-size: .85em">Salvar este cartão</ion-label>
          </ion-col>
          <ion-col size="4" class="ion-text-end ion-align-self-center" style="display: flex; justify-content: flex-end;">
            <ion-toggle formControlName="isForSave" mode="md"></ion-toggle>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col text-center align-self-center>
          <ion-button type="submit" [disabled]="formGroup.invalid">Cadastrar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
