<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home/cartoes" (click)="backPage()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-title>Adicionar cartão</ion-title>
  <form [formGroup]="formGroup" (ngSubmit)="cadastrarCartao()" novalidate>
    <div id="card">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>Informe dados do cartão</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Nome</ion-label>
              <ion-input formControlName="nome" type="text" clearInput></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Número do cartão</ion-label>
              <ion-input #numeroCartao formControlName="numero" type="text" maxlength="16" (keyup)="getBandeira(numeroCartao.value)"></ion-input>
              <img *ngIf="caminhoBandeiraCartao"  [src]="caminhoBandeiraCartao" />
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Data de validade</ion-label>
              <ion-input formControlName="data" type="text" maxlength="5" clearInput></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">CVV</ion-label>
              <ion-input formControlName="cvv" type="text" maxlength="4" clearInput></ion-input>
              <ion-icon id="helpIcon" name="help-circle-outline"></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col align-self-center>
            <ion-label>Salvar este cartão</ion-label>
          </ion-col>
          <ion-col text-end align-self-center>
            <ion-toggle formControlName="isForSave" mode="md"></ion-toggle>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col text-center align-self-center>
          <ion-button type="submit" [disabled]="formGroup.invalid">Cadastrar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
