<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Seus cartões</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="cartoes.length > 0">
    <ion-row id="header">
      <ion-col id="label">
        Cartões Salvos
      </ion-col>
      <ion-col text-end align-self-end (click)="addCartao()" style="display: flex; justify-content: flex-end">
        <ion-icon style="margin-right: 5px" name="add-circle-outline" slort="start"></ion-icon>Add Cartão
      </ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col>
        <ion-slides [options]="sliderConfigs" pager>
          <ion-slide *ngFor="let card of cartoes">
            <ion-card [class]="card.category">
              <ion-card-content>
                <ion-grid>
                  <ion-row>
                    <ion-col text-start align-self-start>
                      <img [src]="getCartaoBrand(card)" />
                      <ion-label>{{ card.category }}</ion-label>
                    </ion-col>
                    <ion-col size="1">
                      <ion-icon name="md-more"></ion-icon>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col align-self-start>
                      <p>Data Exp</p>
                      <p>{{ card.datavalidade }}</p>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card-content>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="cartoes.length === 0">
    <ion-row>
      <ion-col text-start align-self-end (click)="addCartao()" style="display: flex; justify-content: flex-start">
        <ion-icon style="margin-right: 5px" name="add-circle-outline" slort="start"></ion-icon>Add Cartão
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col id="noHistory" size="10" text-center>
        <img src="assets/NoCreditCard.svg" />
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="9" text-center>
        <span class="title">Não há cartão salvo</span>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="10" text-center>
        <span class="text">Para cadastrar basta clicar em Add Cartão</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer *ngIf="cartoes.length > 0">
  <ion-toolbar align="center">
    <ion-button (click)="showAlert('Deseja excluir o cartão selecionado?')">Excluir</ion-button>
  </ion-toolbar>
</ion-footer>
