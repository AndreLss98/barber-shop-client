<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="content"></ion-content>

<ion-footer>
  <div id="searchBar">
    <div id="centerPosition" (click)="centerMap()">
      <div id="background">
        <ion-icon name="locate"></ion-icon>
      </div>
    </div>
    <ion-grid>
      <ion-row id="myPos">
        <ion-col size="2" align="center">
          <ion-icon name="pin"></ion-icon>
        </ion-col>
        <ion-col>
          <input type="text" placeholder="Sua localidade..." readonly />
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="2" align="center">
          <ion-icon name="pin"></ion-icon>
        </ion-col>
        <ion-col>
          <input type="text" placeholder="Localize o seu barbeiro..." />
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div align="center">
    <ion-button shape="round">Localizar</ion-button>
  </div>
</ion-footer>
